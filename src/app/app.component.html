<mat-form-field>
	<input matInput placeholder="Search by Name or Email" [matAutocomplete]="auto" [formControl]="userControl">
	<mat-autocomplete #auto="matAutocomplete">
		<mat-option *ngFor="let user of filteredUsers | async" [value]="user.email">
			<span>{{ user.firstName }} {{ user.lastName }} &lt;{{user.email}}&gt;</span>
		</mat-option>
	</mat-autocomplete>
</mat-form-field>

<button (click)="submit()">Submit</button>

<div *ngIf="selectedUsers.length > 0">
<h2>Selected Users:</h2>
	<div *ngFor="let u of selectedUsers;">
		<p>{{ u }}</p>
	</div>
</div>
